<!DOCTYPE html>
<html>
<head>
  <title>予約一覧</title>
  <style>
    .slot {
      display: inline-block;
      width: 80px;
      margin: 4px;
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
    }
    .booked {
      background-color: #f88;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>予約一覧（30分単位）</h2>
  <input type="date" id="datePicker" />
  <div id="slots"></div>

  <script>
    const API_URL = "/reservations";

    function generateTimeSlots() {
      const slots = [];
      for (let h = 9; h <= 18; h++) { // 9:00〜18:00まで
        slots.push(`${String(h).padStart(2,'0')}:00`);
        slots.push(`${String(h).padStart(2,'0')}:30`);
      }
      return slots;
    }

    async function loadReservations(date) {
      const res = await fetch(`${API_URL}?date=${date}`);
      const data = await res.json();
      if(data.status !== "success") {
        alert("予約一覧の取得に失敗しました");
        return;
      }
      return data.reservations;
    }

    function renderSlots(reservations) {
      const slotsDiv = document.getElementById("slots");
      slotsDiv.innerHTML = "";
      const slots = generateTimeSlots();

      slots.forEach(time => {
        const slotDiv = document.createElement("div");
        slotDiv.className = "slot";
        slotDiv.textContent = time;

        const isBooked = reservations.some(r => r.time === time);
        if(isBooked) {
          slotDiv.classList.add("booked");
          slotDiv.title = "予約済み";
        } else {
          slotDiv.title = "空き";
          // ここでクリックイベントを追加して予約フォームに反映も可能
        }

        slotsDiv.appendChild(slotDiv);
      });
    }

    document.getElementById("datePicker").addEventListener("change", async (e) => {
      const date = e.target.value;
      if(!date) return;
      const reservations = await loadReservations(date);
      renderSlots(reservations);
    });
  </script>
</body>
</html>
