<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>予約システム</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>予約システムへようこそ</h1>
    <p>しばらくお待ちください…</p>
  </div>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2007657386-9m3VArgZ" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const name = profile.displayName;
        // スタッフ選択ページにリダイレクト（userId, name付き）
        window.location.href = `/select_staff?userId=${encodeURIComponent(userId)}&name=${encodeURIComponent(name)}`;
      }
    }
    main();
  </script>
</body>
</html>
