<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>来店予約</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>来店予約フォーム</h2>
  <form id="form">
    <input type="text" id="name" placeholder="名前" required><br><br>
    <input type="date" id="date" required><br><br>
    <input type="time" id="time" required><br><br>
    <button type="submit">予約する</button>
  </form>

  <script>
    const API_URL = "https://reservation-zpmg.onrender.com/reserve";

    async function init() {
      await liff.init({ liffId: "2007620165-P4vJlaxa" });
      if (!liff.isLoggedIn()) liff.login();

      const profile = await liff.getProfile();
      const userId = liff.getContext().userId;

      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
          userId: userId,
          displayName: profile.displayName,
          name: document.getElementById("name").value,
          date: document.getElementById("date").value,
          time: document.getElementById("time").value
        };

        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        if (result.status === "success") {
          alert("予約が完了しました！");
          liff.closeWindow();
        } else {
          alert("エラー：" + result.detail);
        }
      });
    }

    init();
  </script>
</body>
</html>
