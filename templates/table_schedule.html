<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ staff }}の空きスケジュール</title>
  <style>
    table { border-collapse: collapse; width: 100%; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    th { background-color: #f0f8ff; }
    button {
      background-color: #4fc3f7;
      border: none;
      border-radius: 5px;
      padding: 4px 8px;
      color: white;
      cursor: pointer;
    }
    .booked { color: #aaa; }
  </style>
</head>
<body>
  <h2>{{ staff }}の空き状況</h2>
  <table>
    <tr>
      <th>時間</th>
      {% for date in dates %}
        <th>{{ date[5:] }}</th>  {# 07-01 の形式にする #}
      {% endfor %}
    </tr>
    {% for time, day_row in table.items() %}
    <tr>
      <td>{{ time }}</td>
      {% for date in dates %}
        <td>
          {% if day_row[date] == 'available' %}
          <form method="POST" action="/reserve">
            <input type="hidden" name="staff" value="{{ staff }}">
            <input type="hidden" name="date" value="{{ date }}">
            <input type="hidden" name="time" value="{{ time }}">
            <input type="hidden" name="userId" value="abc123">
            <input type="hidden" name="name" value="山下さえこ">
            <button type="submit">〇</button>
          </form>
          {% elif day_row[date] == 'booked' %}
            <span class="booked">×</span>
          {% else %}
            -
          {% endif %}
        </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
